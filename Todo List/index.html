<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28dbc03bde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do List</h1>
        <i class="fa-solid fa-list"></i>
      </div>
      <div class="input-data">
        <input type="text" id="input" placeholder="Add your task" />
        <button type="button" id="btn" onclick="myFunction()">Add</button>
      </div>
      <div class="add-task" id="task-list">
        <!-- <span id="task"></span> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
